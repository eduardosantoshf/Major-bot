<!DOCTYPE html>

<html>

<head>
    

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type='text/javascript' src='./assets/js/strophe.js'></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/helper.css">        
</head>

<body>
<div id="login" class="container" style="display: block">
    <div class="row clearfix"></div>
        <h2>Login Page</h2><br>   
        <div class="card text-center" id="Login">
            <label style="margin-top: 20px;"><b>User Name</b></label>
            <div class="text-center">
                <input type="text" name="Uname" id="Uname" placeholder="Username"> 
            </div>  
            <br><br>    
            <label><b>Password</b></label>    
            <div class="text-center">
                <input type="Password" name="Pass" id="Pass" placeholder="Password">
            </div>   
            <br><br>
            <div class="text-center" id="connect"> 
                <input type="button" id="log" value="Log In">    
            </div>            
        </div>
        </div> 
    </div>
</div>


<div class="container" id="chat" style="display: none;">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card">
                
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h6 id="user_name" class="m-b-0">No user connected</h6>
                                    <small><div class="status" id="div_status"> <i  id="status" class="fa fa-circle offline"></i> Offline </div> </small>
                                </div>
                            </div>
                            <div class="col-lg-6 text-end">
                                <button type="button" class="btn btn-primary btn-block col-lg-4" onclick="reset_connection();">Reset Connection!</button>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history scrollable custom-scrollbar-css">
                        <ul class="m-b-0" id="messages">
                            <li class="clearfix">
                                
                                    <!--
                                    <span class="message-data-time">10:10 AM, Today</span>
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                                    -->
                                <!-- <div class="message other-message float-right"> Hi Aiden, how are you? How is the project coming along? </div> -->
                            </li>
                                                         
                        </ul>
                    </div>
                    <div id="quick_answer" style="display: none">
                        <button type="button" class="btn btn-primary btn-block offset-lg-3 col-lg-2 quick" onclick="use_quick_value('Yes');">Yes</button>
                        <button type="button" class="btn btn-primary btn-block offset-lg-2 col-lg-2 quick" onclick="use_quick_value('No');">No</button> 
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <input type="text" class="form-control" id="input_client" placeholder="Enter text here..." onkeyup="if (window.event.keyCode == 13 ) write_messages();">
                            <div class="input-group-prepend">
                                <span class="input-group-text" onclick="write_messages();"><i class="fa fa-send"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

<script type="text/javascript" src="./assets/js/human_assistant.js"></script>
</body>

</html>
