<!DOCTYPE html>

<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type='text/javascript' src='./assets/js/strophe.js'></script>

    <link rel="stylesheet" href="assets/css/style.css">
    
    <script type="text/javascript" src="assets/js/index.js"></script>
</head>

<body>
<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card">
            
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="row">
                        <div class="col-lg-6">
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                            </a>
                            <div class="chat-about">
                                <h6 id="user_name" class="m-b-0">Chatbot</h6>
                                <small><div class="status"> <i class="fa fa-circle online"></i> Online </div> </small>
                            </div>
                        </div>
                        <div class="col-lg-6 text-end">
                            <button type="button" class="btn btn-primary btn-block col-lg-4" onclick="leave_feedback();">Leave Feedback!</button>
                        </div>
                    </div>
                </div>
                <div class="chat-history scrollable custom-scrollbar-css">
                    <ul class="m-b-0" id="messages">
                        <li class="clearfix">
                        </li>                   
                    </ul>
                </div>
                <div id="quick_answer" style="display: none">
                    <button type="button" class="btn btn-primary btn-block offset-lg-3 col-lg-2 quick" onclick="use_quick_value('Yes', false);">Yes</button>
                    <button type="button" class="btn btn-primary btn-block offset-lg-2 col-lg-2 quick" onclick="use_quick_value('No', false);">No</button> 
                </div>
                <div id="start_answer" style="display: none">
                    <button type="button" style="margin-left: 40px;" class="btn btn-primary btn-block col-lg-3 quick" onclick="use_quick_value('Hello!', true);">Hello!</button>
                    <button type="button" class="btn btn-primary btn-block offset-lg-1 col-lg-3 quick" onclick="use_quick_value('Hello, what can you do?', true);">Hello, what can you do?</button> 
                    <button type="button" class="btn btn-primary btn-block offset-lg-1 col-lg-3 quick" onclick="use_quick_value('Hello, I want to book a flight!', true);">Hello, I want to book a flight!</button> 
                </div>
                <div class="chat-message clearfix">
                    <div class="input-group mb-0">
                        <input type="text" class="form-control" id="input_client" placeholder="Enter text here..." onkeyup="if (window.event.keyCode == 13 ) write_messages();">
                        <div class="input-group-prepend">
                            <span class="input-group-text" onclick="write_messages();"><i class="fa fa-send"></i></span>
                        </div>
                    </div>
                </div>

                <div class="modal" id="exampleModal" tabindex="-1" role="dialog"  aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl" role="document" >
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Rate this Chatbot!</h5>
                          <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-times"></i>
                          </button>
                        </div>
                        <div class="modal-body">
                            <h4>You can rate your experience with our chatbot to help it improve!</h4>
                            <div class="rating rating2"><!--
                            --><a href="#5" title="Give 5 stars" onclick="change_rating(5);"><i class="fa fa-star" aria-hidden="true"></i></a><!--
                            --><a href="#4" title="Give 4 stars" onclick="change_rating(4);"><i class="fa fa-star" aria-hidden="true"></i></a><!--
                            --><a href="#3" title="Give 3 stars" onclick="change_rating(3);"><i class="fa fa-star" aria-hidden="true"></i></a><!--
                            --><a href="#2" title="Give 2 stars" onclick="change_rating(2);"><i class="fa fa-star" aria-hidden="true"></i></a><!--
                            --><a href="#1" title="Give 1 star" onclick="change_rating(1);"><i class="fa fa-star" aria-hidden="true"></i></a>
                        </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" onclick="submit_feedback()">Save rating</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>

</html>
